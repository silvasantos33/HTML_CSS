<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Links</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

a {
    color: royalblue;
    text-decoration:  none;
    font-weight: bold;
}

a:visited {
    color: red;
}

a:hover {
    color: green;
    text-decoration: underline;
}

a:active {
    color: yellowgreen;
}

a::after {
    content: '  [link]';
    color: rgb(109, 103, 103);
    text-decoration: none;
    font-weight: normal;
}
      


</style>

</head>
<body>
    <h1>Uso de Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do cursoemVideo</a></li>
    </ul>
    
</body>
</html>
