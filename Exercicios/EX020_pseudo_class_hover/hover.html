<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >p {           /* Esse comando apaga o texto dentro do DIV */
            display: none;
        }

        div:hover > p {  /* Esse comando mostra o texto dentro do DIV */
            display: block;     /* quando passar o ponteiro do mouse */
            color: white;
            background-color: red;
            width: 130px;
        }

        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 >Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto baixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
        <p>Vou colocar um texto para fazer teste</p>
    
</body>
</html>
