<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quintessential&display=swap'); /* Isso é uma regra */
        body /* Isso é um seletor */
        {
            font-family: /*Quintessential,*/ Arial, Helvetica, sans-serif;/* Isso é uma declarção */         
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officia commodi enim earum quos exercitationem, libero illo odio, molestias laboriosam incidunt quaerat aliquam mollitia consequatur maiores. Optio dolorum quisquam consequatur cum?
    </p>
    
</body>
</html>
